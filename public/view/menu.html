<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="../style/menu.css">
    <title>ONGManager</title>
</head>
<body>
    <div class="menu-container">
        <sidebar>
            <ul>
                <li>Dashboard <i class="fi fi-rr-apps"></i></li>
                <li>Doações <i class="fi fi-rr-growth-chart-invest"></i></li>
                <li>Projetos <i class="fi fi-rr-calendar"></i></li>
                <li>Voluntários <i class="fi fi-rs-builder"></i></li>
                <li>Usuarios <i class="fi fi-ss-users-alt"></i></li>
            </ul>
        </sidebar>

        <div class="main-content">
            <header>
                <div class="header-left">
                    <h1>ONGManager</h1>
                </div>
                
                <div class="header-right">
                    <div class="mode-dark">
                        <i class="fi fi-ss-moon"></i>
                    </div>

                    <div class="notifications">
                        <i class="fi fi-rr-bell"></i>
                    </div>

                    <div class="logout">
                        <i class="fi fi-ss-leave"></i>
                    </div>
                    <span class="user-name">Victor Rodrigues</span>
                </div>

            </header>
        </div>
    </div>

    <script src="../script/menu.js"></script>
</body>
</html>
