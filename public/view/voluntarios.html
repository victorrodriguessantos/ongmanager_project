<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'
    />
    
    <link rel="stylesheet" href="../style/voluntarios.css" />

    <title>ONGManager</title>
  </head>
  <body>
    <main>
      <div class="menu-container">
        <sidebar>
          <ul>
            <li id="dashboard">Dashboard <i class="fi fi-rr-apps"></i></li>
            <li id="doacoes">Doações <i class="fi fi-rr-growth-chart-invest"></i></li>
            <li id="projetos">Projetos <i class="fi fi-rr-calendar"></i></li>
            <li id="voluntarios">Voluntários <i class="fi fi-rs-builder"></i></li>
            <li id="usuarios">Usuários <i class="fi fi-ss-users-alt"></i></li>
          </ul>
        </sidebar>

        <div class="main-content">
          <header>
            <div class="header-left">
              <h1>ONGManager</h1>
            </div>

            <div class="header-right">
              <div class="mode-dark">
                <i class="fi fi-ss-moon"></i>
              </div>
              <div class="notifications">
                <i class="fi fi-rr-bell"></i>
              </div>
              <div class="logout">
                <i class="fi fi-ss-leave"></i>
              </div>
              <span class="user-name">Victor Rodrigues</span>
            </div>
          </header>
        </div>
      </div>

      <section>
        <h1>Gerenciar Voluntarios</h1>
        <div class="container">
                <button id="novoVoluntarioBtn"><i class="fi fi-ss-users-medical"></i> Criar Novo Voluntário</button>
                <input class="filter-voluntario" type="text" id="filtroNome" placeholder="Filtrar voluntario">
            <div id="voluntariosContainer">
                <!-- Voluntários serão listados aqui -->
            </div>
        </div>

        <!-- <div class="container">
          <div class="esquerda">
            <button id="novoVoluntarioBtn">Criar Novo Voluntário</button>
          </div>
          <div class="direita">
            <i class="fi fi-bs-filter"></i><input type="text" id="filtroNome" placeholder="Filtrar por nome">
          </div>
          <div id="voluntariosContainer">
            Voluntários serão listados aqui
          </div>
        </div> -->
        
    
        <!-- Modal de Edição/Novo -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle"></h2>
                <form id="voluntarioForm">
                    <input type="hidden" id="voluntarioId">
                    <label for="name_voluntario">Nome:</label>
                    <input type="text" id="name_voluntario" name="name_voluntario" required>
                    <label for="cpf_voluntario">CPF:</label>
                    <input type="text" id="cpf_voluntario" name="cpf_voluntario" required>
                    <label for="email_voluntario">Email:</label>
                    <input type="email" id="email_voluntario" name="email_voluntario" required>
                    <label for="phone_voluntario">Telefone:</label>
                    <input type="text" id="phone_voluntario" name="phone_voluntario" required>
                    <label for="endereco_voluntario">Endereço:</label>
                    <input type="text" id="endereco_voluntario" name="endereco_voluntario" required>
                    <label for="observacao_voluntario">Observação:</label>
                    <input type="text" id="observacao_voluntario" name="observacao_voluntario">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                    <label for="preferencia_profissional">Preferência Profissional:</label>
                    <input type="text" id="preferencia_profissional" name="preferencia_profissional">
                    <label for="curriculo_voluntario">Currículo:</label>
                    <input type="file" id="curriculo_voluntario" name="curriculo_voluntario">
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    
        <!-- Modal de Visualização -->
        <div id="viewModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeViewModal">&times;</span>
                <h2>Informações do Voluntário</h2>
                <div id="voluntarioInfo">
                    <!-- Informações do voluntário serão exibidas aqui -->
                </div>
            </div>
        </div>
      </section>
    </main>

    <script src="../script/voluntarios.js"></script>
  </body>
</html>
